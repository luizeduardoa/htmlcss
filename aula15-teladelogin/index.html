<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<main class="login">
    <div class="login-container">
        <h1 class="login-tittle">Efetue o Login</h1>
            <form class="login-form">
                <input class="login-input" type="email" placeholder="email">
                <span class="login-input-border"></span>

                <input class="login-input" type="password" placeholder="senha">
                <span class="login-input-border"></span>

                <button class="login-submit">Logar</button>
                <a href="#" class="recuperar-senha">Esqueci a Senha</a>
            </form>
    </div>
</main>
</body>
</html>
