<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <!--Atalho para formatar o código Shift e Alt e F ao mesmo tempo-->
    <h1>Formulários</h1>
    <!--method pode ser GEt ou POST-->
    <form action="registro.php" method="get">
        <div>
            <label>Nome:</label>
            <input type="text" name="nome" />

        </div>

        <!--Atributo Label-->
        <div>
            <label for="idade">Idade:</label>
            <input type="text" name="idade" />
        </div>
        <!--Select-->
        <div>
            <label for="cidade">Selecione sua cidade:</label>
            <select name="cidade">
            <option value="São Paulo">São Paulo</option>
            <option value="Taboão da Serra">Taboão da Serra</option>
            <option value="Osasco" selected>Osasco</option>
            <option value="Embu das Artes">Goiania</option>

        </select>
        <div>
            <label for="feedback">Descreva o seu feedback sobre o nosso site:</label>
            <textarea name="feedback"></textarea>
        </div>

        <!-- Password / Senha-->
         <div>
            <label for="senha"> Senha:</label>
            <input type="password" name="senha">
         </div>

         <!--Input E-mail-->
         <div>
            <label for="emailinserido">Insira seu e-mail:</label>
            <input type="email" name="emailinserido" required>
         </div>

         <!--Input Files-->
         <div>
            <label for="arquivo">Insira o seu currículo em PDF</label>
            <input type="file" name="arquivo">
         </div>

         <!--Input Rdio-->
         <div>
            <label for="genero">Qual seu genero:</label>
            <div class="radio">
                <input type="radio" value="Feminino" name="genero">
                <label for="Feminino">Feminino</label>
            </div>

            <div class="radio">
                <input type="radio" value="Masculino" name="genero">
                <label for="Masculino">Masculino</label>
            </div>

            <div class="radio">
                <input type="radio" value="naoopinou" name="genero">
                <label for="naoopinou">Prefiro não responder</label>
            </div>

         </div>

         <!--Input Checkbox-->

         <div>
            <label for="linguasestrangeiras">Quais líguas pretende estudar:</label>
            <div class="radio">
                <input type="checkbox" name="linguasestrangeiras[]" value="ingles">
                <label for="ingles">Ingles</label>
            </div>

            <div>
                <label for="linguasestrangeiras">Quais líguas pretende estudar:</label>
            <div class="radio">
                <input type="checkbox" name="linguasestrangeiras[]" value="espanhol">
                <label for="ingles">Espanhol</label>
            </div>

            <div>
                <label for="linguasestrangeiras">Quais líguas pretende estudar:</label>
            <div class="radio">
                <input type="checkbox" name="linguasestrangeiras[]" value="alemao">
                <label for="ingles">Alemão</label>
            </div>
         </div>

         <!--Input Data-->
         <div>
            <label for="datanascimento">Data de nascimento</label>
            <input type="date" name="datanascimento">
         </div>

         <!--input Number-->
         <div>
            <label for="certificados">Quantos certificadosvoce possui?</label>
            <input type="number" name="certificados">
         </div>

         <!--Atributo Placeholder-->
         <div>
            <label for="pesquisa">Como achou nosso site?</label>
            <input type="text" name="pesquisa" placeholder="No google ou no instagram">
         </div>

         <!--Atributo Required-->
         <div>
            <input type="text" name="sobrenome" placeholder="Sobrenome" required>
         </div>

         <!--Limpando/Resetando o formulário-->
         <input type="reset" value="Limpar" />

        <!--subtmit botão-->
        <input type="submit" value="Enviar" />



    </form>


</body>
</html>
